<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        /* Combined CSS from styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .fact {
            font-size: 1.5em;
            margin: 20px 0;
            overflow-wrap: break-word; /* Prevent overflow */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Fact</h1>
        <div class="fact" id="factDisplay">Click the button to get a fun fact!</div>
        <button id="factButton">Get a Fun Fact</button>
    </div>
    <script>
        // Combined JavaScript from script.js
        let attempts = 0;
        const button = document.getElementById('factButton');
        const factDisplay = document.getElementById('factDisplay');

        button.addEventListener('click', () => {
            if (attempts < 3) {
                attempts++;
                if (attempts === 3) {
                    moveButton();
                }
            } else {
                displayRandomFact();
            }
        });

        function moveButton() {
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function displayRandomFact() {
            // Assuming facts is an array of facts from the JSON
            const facts = [
                { fact: "Crocodiles are reptiles that belong to the family Crocodylidae." },
                { fact: "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
                { fact: "Crocodiles can live for over 70 years in the wild." },
                { fact: "They are carnivorous and primarily feed on fish, birds, and mammals." },
                { fact: "Crocodiles have powerful jaws that can exert tremendous pressure, making them effective hunters." },
                { fact: "They are ectothermic, meaning their body temperature is regulated by their environment." },
                { fact: "Crocodiles can hold their breath underwater for up to an hour while hunting." },
                { fact: "They have a unique ability to see in the dark, thanks to a special layer of tissue in their eyes." },
                { fact: "Crocodiles communicate through a variety of vocalizations, including growls and hisses." },
                { fact: "The largest species of crocodile is the saltwater crocodile, which can grow up to 23 feet long." }
            ];
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex].fact;
        }
    </script>
</body>
</html>
